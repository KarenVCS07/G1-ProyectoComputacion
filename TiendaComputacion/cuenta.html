    <!-- Header con menú de navegación -->

                <!-- Nombre de la empresa pegado a la izquierda -->

                <!-- Botón para dispositivos móviles -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Menú de navegación centrado -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="soporte.html">Soporte</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="condiciones.html">Terminos y Condiciones</a>
                        </li>
                    </ul>

                    <!-- Botones de inicio de sesión y registro pegados a la derecha -->
                    <div class="ml-auto">
                        <a href="#" class="btn btn-outline-primary mr-2">Iniciar sesión</a>
                        <a href="#" class="btn btn-primary">Registrarse</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Sección con barra de búsqueda -->
    <section class="my-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form class="input-group">
                        <input type="text" class="form-control" placeholder="Buscar productos..."
                            aria-label="Buscar productos">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button">Buscar</button>
                        </div>
                        <div class="dropdown">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <main>
        <div class="container mb-3">
            <h1>Editar Cuenta</h1><br><br>

            <div class="mb-3 text-center profile">
                <img src="https://via.placeholder.com/100" alt="User Avatar"><br><br>
                <div class="ml-auto">
                    <a href="#" class="btn btn-outline-primary mr-2">Cambiar Avatar</a>
                </div>
            </div>

                <form action="" method="POST">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" placeholder="Ingresa tu nombre completo" value="" required><br><br>
                    
                    <label for="email">Correo Electronico</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo" value="" required><br><br>
                    
                    <label for="password">Nueva contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa la contraseña"><br><br>
                    
                    <label for="confirm-password">Confirma nueva contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmar la contraseña"><br><br>
                    
                    <div class="actions">
                        <button type="submit" class="save-btn">Guardar cambios</button>
                        <button type="button" class="cancel-btn">Cancelar</button>
                    </div>
                </form>
                
            </div>
        </main>
    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">

                <a href="#" class="text-white mx-2" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
            <p class="mb-0">Teléfono: +506 4567 7890 | Correo: contacto@empresa.com</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
